<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* CSS styles for the chatbox */
        #chatbox {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            overflow-y: auto;
            height: 300px;
        }

        .message {
            margin-bottom: 10px;
        }

        .user-message {
            color: #007bff;
            text-align: right;
        }

        .bot-message {
            color: #28a745;
        }

        .typing-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ccc;
            animation: typing-animation 1s infinite ease-in-out;
        }

        @keyframes typing-animation {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }
    </style>
</head>
<body>
    <div id="chatbox">
        <!-- Chat messages will be displayed here -->
    </div>
    <input type="text" id="userInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>

    <script>
        function sendMessage() {
            // Get user input
            var userInput = document.getElementById("userInput").value;

            // Display user message in the chatbox
            displayMessage("You", userInput, "user-message");

            // Clear input field
            document.getElementById("userInput").value = "";

            // Simulate typing animation before bot responds
            setTimeout(function() {
                // Process user input and get AI response
                var aiResponse = getAIResponse(userInput);

                // Display AI response in the chatbox
                displayMessage("Bot", aiResponse, "bot-message");
            }, 1000); // Delay before bot responds (1 second)
        }

        function displayMessage(sender, message, className) {
            // Create a new message element
            var messageElement = document.createElement("div");
            messageElement.classList.add("message");
            messageElement.classList.add(className);
            messageElement.textContent = sender + ": " + message;

            // Append message to the chatbox
            document.getElementById("chatbox").appendChild(messageElement);

            // Scroll to the bottom of the chatbox
            document.getElementById("chatbox").scrollTop = document.getElementById("chatbox").scrollHeight;
        }

        function getAIResponse(userInput) {
            // AI logic to generate response based on user input
            if (userInput.toLowerCase().includes("hi")) {
                return "Hello, how are you?";
            } else if (userInput.toLowerCase().includes("fine") && userInput.toLowerCase().includes("how are you")) {
                return "I'm fine, thank you for asking!";
            } else if (userInput.match(/^[0-9+\-*/()\s]+$/)) {
                // If the user input is a valid mathematical expression
                try {
                    var result = eval(userInput); // Evaluate the expression
                    return "The result is: " + result;
                } catch (error) {
                    return "Sorry, I couldn't calculate the result.";
                }
            } else {
                return "I'm sorry, I don't understand.";
            }
        }
    </script>
</body>
</html>
