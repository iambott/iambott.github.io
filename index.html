<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* CSS styles for the chatbox */
    </style>
</head>
<body>
    <div id="chatbox">
        <!-- Chat messages will be displayed here -->
    </div>
    <input type="text" id="userInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>

    <script>
        function sendMessage() {
            // Get user input
            var userInput = document.getElementById("userInput").value;

            // Display user message in the chatbox
            displayMessage("You: " + userInput);

            // Clear input field
            document.getElementById("userInput").value = "";

            // Process user input and get AI response
            var aiResponse = getAIResponse(userInput);

            // Display AI response in the chatbox
            displayMessage("AI: " + aiResponse);
        }

        function displayMessage(message) {
            // Create a new message element
            var messageElement = document.createElement("div");
            messageElement.textContent = message;

            // Append message to the chatbox
            document.getElementById("chatbox").appendChild(messageElement);
        }

        function getAIResponse(userInput) {
            // AI logic to generate response based on user input
            if (userInput.toLowerCase().includes("hi")) {
                return "Hello, how are you?";
            } else if (userInput.toLowerCase().includes("fine") && userInput.toLowerCase().includes("how are you")) {
                return "I'm fine, thank you for asking!";
            } else if (userInput.match(/^[0-9+\-*/()\s]+$/)) {
                // If the user input is a valid mathematical expression
                try {
                    var result = eval(userInput); // Evaluate the expression
                    return "The result is: " + result;
                } catch (error) {
                    return "Sorry, I couldn't calculate the result.";
                }
            } else {
                return "I'm sorry, I don't understand.";
            }
        }
    </script>
</body>
</html>
