<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kami Bot</title>
    <style>
        /* CSS styles for the chatbox */
        /* Add CSS styles here */
    </style>
</head>
<body>
    <div id="chatbox">
        <!-- Chat messages will be displayed here -->
    </div>
    <input type="text" id="userInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>

    <script>
        function sendMessage() {
            // Get user input
            var userInput = document.getElementById("userInput").value;

            // Display user message in the chatbox
            displayMessage("You", userInput, "user-message");

            // Clear input field
            document.getElementById("userInput").value = "";

            // Simulate typing animation before bot responds
            setTimeout(function() {
                // Display typing bubble
                displayTypingBubble();

                // Process user input and get AI response
                setTimeout(function() {
                    var aiResponse = getAIResponse(userInput);
                    // Hide typing bubble
                    hideTypingBubble();
                    // Display AI response in the chatbox
                    displayMessage("Bot", aiResponse, "bot-message");
                }, 1500); // Delay before bot responds (1.5 seconds)
            }, 500); // Simulate typing animation delay (0.5 seconds)
        }

        function displayMessage(sender, message, className) {
            // Create a new message element
            var messageElement = document.createElement("div");
            messageElement.classList.add("message");
            messageElement.classList.add(className);
            messageElement.textContent = sender + ": " + message;

            // Append message to the chatbox
            document.getElementById("chatbox").appendChild(messageElement);

            // Scroll to the bottom of the chatbox
            document.getElementById("chatbox").scrollTop = document.getElementById("chatbox").scrollHeight;
        }

        function displayTypingBubble() {
            // Create a new message element for typing bubble
            var typingBubble = document.createElement("div");
            typingBubble.classList.add("message");
            typingBubble.classList.add("bot-message");
            typingBubble.innerHTML = "Bot: <span class='typing-bubble'></span>";

            // Append typing bubble to the chatbox
            document.getElementById("chatbox").appendChild(typingBubble);

            // Scroll to the bottom of the chatbox
            document.getElementById("chatbox").scrollTop = document.getElementById("chatbox").scrollHeight;
        }

        function hideTypingBubble() {
            // Remove typing bubble from the chatbox
            var typingBubble = document.querySelector(".typing-bubble");
            if (typingBubble) {
                typingBubble.parentElement.remove();
            }
        }

        function getAIResponse(userInput) {
            // AI logic to generate response based on user input
            if (userInput.toLowerCase().includes("hi")) {
                return "Hello, how are you?";
            } else if (userInput.toLowerCase().includes("fine") && userInput.toLowerCase().includes("how are you")) {
                return "I'm fine, thank you for asking!";
            } else if (userInput.match(/^[0-9+\-*/()\s]+$/)) {
                // If the user input is a valid mathematical expression
                try {
                    var result = eval(userInput); // Evaluate the expression
                    // Intentionally provide a wrong answer and then pretend to correct itself
                    var wrongAnswer = result + 10; // Add 10 to provide a wrong answer
                    return "Hmm... Let me think. Oh, I meant to say: " + result;
                } catch (error) {
                    return "Sorry, I couldn't calculate the result.";
                }
            } else {
                return "I'm sorry, I don't understand.";
            }
        }
    </script>
</body>
</html>
